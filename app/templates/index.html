<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset=utf-8>
  <meta http-equiv=X-UA-Compatible content="IE=edge">
  <meta name=viewport content="width=device-width,initial-scale=1">
  <title>ugh</title>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but ugh doesn't work properly without JavaScript enabled. Please enable it to continue.
    </strong>
  </noscript>
  <div id="app">
    <div>
      <h1>hello world</h1>
      <h3 v-for="issue in issues">
        [[ issue.record_id]] -- [[ issue.resolver_name ]]
      </h3>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.min.js"></script>
  <script>
    var app = new Vue({
      el: "#app",
      delimiters: ["[[", "]]"],
      data() {
        return {
          issues: {{ issues|tojson }}
        }
      }
    })
  </script>
  
</body>
</html>
